<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Time Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .record {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
        }

        /* Status Styles */
        .status {
            position: absolute;
            top: 20px;
            right: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .blinking-dot {
            width: 12px;
            height: 12px;
            background-color: red;
            border-radius: 50%;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
        .pause-icon {
            width: 12px;
            height: 12px;
            background-color: black;
            position: relative;
        }
        .pause-icon::before, .pause-icon::after {
            content: '';
            position: absolute;
            top: 0;
            width: 4px;
            height: 12px;
            background-color: black;
        }
        .pause-icon::before {
            left: 0;
        }
        .pause-icon::after {
            right: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Office Time Tracker</h1>
        <p><strong>Total Hours Worked Today:</strong> {{ total_time }}</p>

        <!-- Status Indicator -->
        <div id="statusIndicator" class="status" style="display: none;"></div>

        <form action="{% url 'check_in' %}" method="post" onsubmit="setStatus('working')">
            {% csrf_token %}
            <button type="submit" class="button">Check In</button>
        </form>

        <form action="{% url 'check_out' %}" method="post" onsubmit="setStatus('paused')">
            {% csrf_token %}
            <button type="submit" class="button">Check Out</button>
        </form>

        <h2>Today's Records</h2>
        {% for record in records %}
            <div class="record">
                <p><strong>Check In:</strong> {{ record.check_in|date:"d:m:Y H:i:s" }}</p>
                <p><strong>Check Out:</strong> {{ record.check_out|date:"d:m:Y H:i:s"|default:"Not checked out yet" }}</p>
            </div>
        {% endfor %}
    </div>

    <script>
        // Function to set status based on check-in/out
        function setStatus(status) {
            const statusIndicator = document.getElementById('statusIndicator');
            statusIndicator.style.display = 'flex';

            if (status === 'working') {
                statusIndicator.innerHTML = `<div class="blinking-dot"></div> Working...`;
                localStorage.setItem('status', 'working');  // Save status to localStorage
            } else if (status === 'paused') {
                statusIndicator.innerHTML = `<div class="pause-icon"></div> Paused`;
                localStorage.setItem('status', 'paused');  // Save status to localStorage
            }
        }

        // Restore status on page reload
        window.onload = function() {
            const savedStatus = localStorage.getItem('status');
            if (savedStatus) {
                setStatus(savedStatus);
            }
        };
    </script>
</body>
</html>
